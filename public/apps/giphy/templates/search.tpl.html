<div>
    <div class="form-group">
        <input type="text" ng-model="query" class="form-control" placeholder="Search all the GIFs">
    </div>
    <div class="form-group">
        <div ng-repeat="image in images" class="gif-item">
            <a href="#">
                <img ng-src="{{image.images.fixed_height_small.url}}" ng-click="selectImage(image)" >
            </a>
        </div>
    </div>
</div>
